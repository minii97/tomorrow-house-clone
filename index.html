<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
      | 내일의 집
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
    <meta name="msapplication-TileColor" content="#3da5f5" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="gnb">
      <!-- viewport 기준 100% width를 가진 border 구현을 위하여 header는 grid-system으로 감싸지 않음. -->
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <!--  grid system 적용 -->
            <div class="gnb-wrap">
              <div class="gnb-left">
                <!-- 각 device 디자인 대응하기위해 왼쪽 / 오른쪽에 위치한 요소를 각각 감싸줌. -->
                <h1 class="gnb-title" aria-label="내일의 집">
                  <!-- h1에 img요소만 있고 text contents가 없기에 aria-label을 활용해 시멘틱 마크업 구현 -->
                  <a href="/">
                    <img src="./assets/images/logo.svg" alt="" />
                  </a>
                </h1>
                <nav class="gnb-nav sm-hidden">
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item">
                      <a href="/" aria-label="커뮤니티 페이지로 이동"
                        >커뮤니티</a
                      >
                    </li>
                    <li class="gnb-nav-item is-active">
                      <a href="/" aria-label="스토어 페이지로 이동">스토어</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/" aria-label="인테리어 시공 페이지로 이동"
                        >인테리어시공</a
                      >
                    </li>
                  </ul>
                </nav>

                <button
                  class="gnb-icon-btn menu-btn sm-only"
                  type="button"
                  aria-label="메뉴 열기"
                >
                  <i class="ic-menu" aria-hidden></i>
                </button>
              </div>

              <div class="gnb-right">
                <div class="search-input-group lg-only">
                  <i class="ic-search" aria-hidden></i>
                  <input
                    class="form-input"
                    type="text"
                    placeholder="스토어 검색"
                  />
                </div>

                <div class="gnb-button-group">
                  <button
                    class="gnb-icon-btn search-btn lg-hidden"
                    type="button"
                    aria-label="검색창 열기"
                  >
                    <i class="ic-search" aria-hidden></i>
                  </button>
                  <a
                    class="gnb-icon-btn bookmark-btn sm-hidden"
                    href="/"
                    aria-label="북마크 페이지로 이동"
                  >
                    <i class="ic-bookmark" aria-hidden> </i>
                  </a>
                  <button
                    class="gnb-icon-btn notice-btn sm-hidden"
                    type="button"
                    aria-label="알림창 열기"
                  >
                    <i class="ic-bell" aria-hidden></i>
                  </button>
                  <a
                    class="gnb-icon-btn cart-btn"
                    href="/"
                    aria-label="장바구니 페이지로 이동"
                  >
                    <i class="ic-cart" aria-hidden></i>
                  </a>
                  <button
                    class="avatar-32 sm-hidden"
                    aria-label="마이 메뉴 열기"
                  >
                    <img
                      src="./assets/images/img-user-03.jpg"
                      alt="유저 프로필 사진"
                    />
                  </button>
                </div>
                <a class="button-40 button-primary sm-hidden" href="/">
                  글쓰기 <i class="ic-chevron" aria-hidden></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
