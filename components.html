<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
    <meta name="msapplication-TileColor" content="#3da5f5" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <strong class="tag-red">특가</strong>
      <strong class="tag-gray">첫 리뷰 두배적립</strong>
      <strong class="tag-green">무료배송</strong>
    </div>
    <div>
      <!-- NOTE : 정사각형의 사진 -->
      <div class="avatar-24" href="/">
        <img src="./assets/images/img-user-01.jpg" alt="유저 프로필 사진" />
      </div>

      <!-- NOTE : 세로가 더 긴 유형의 사진  -->
      <div class="avatar-24" href="/">
        <img src="./assets/images/img-user-02.jpg" alt="유저 프로필 사진" />
      </div>

      <!-- NOTE : 가로가 더 긴 유형의 사진  -->
      <div class="avatar-32" href="/">
        <img src="./assets/images/img-user-03.jpg" alt="유저 프로필 사진" />
      </div>
    </div>

    <div>
      <div class="star-rating-13">
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
      </div>

      <div class="star-rating-16">
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
      </div>

      <div class="star-rating-20">
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>

      <div class="star-rating-24">
        <i class="ic-star is-active"></i>
        <i class="ic-star is-active"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
        <i class="ic-star"></i>
      </div>
    </div>

    <div>
      <strong class="price-16">
        <span class="amount">40,000</span>
        <span class="currency">원</span>
      </strong>
      <strong class="price-20">
        <span class="amount">5,500</span>
        <span class="currency">원</span>
      </strong>
      <strong class="price-32">
        <span class="amount">32,900</span>
        <span class="currency">원</span>
      </strong>
      <strong class="price-discounted">
        <span class="amount">49,900</span>
        <span class="currency">원</span>
      </strong>
    </div>
  </body>
</html>
